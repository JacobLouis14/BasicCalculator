<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="calculator card">
        <input
          type="text"
          class="calculator-screen z-depth-1"
          placeholder="0"
          readonly
          id="resultScreen"
        />

        <div class="calculator-keys">
          <button
            type="button"
            class="operator btn btn-info"
            value="+"
            onclick="display('+')"
          >
            +
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            value="-"
            onclick="display('-')"
          >
            -
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            value="*"
            onclick="display('*')"
          >
            &times;
          </button>
          <button
            type="button"
            class="operator btn btn-info"
            value="/"
            onclick="display('/')"
          >
            &divide;
          </button>

          <button
            type="button"
            value="7"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(7)"
          >
            7
          </button>
          <button
            type="button"
            value="8"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(8 )"
          >
            8
          </button>
          <button
            type="button"
            value="9"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(9)"
          >
            9
          </button>
          <button type="button" class="btn btn-info" onclick="clearOne()">
            Â«
          </button>
          <button
            type="button"
            value="4"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(4)"
          >
            4
          </button>
          <button
            type="button"
            value="5"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(5)"
          >
            5
          </button>
          <button
            type="button"
            value="6"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(6)"
          >
            6
          </button>

          <button
            type="button"
            value="1"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(1)"
          >
            1
          </button>
          <button
            type="button"
            value="2"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(2)"
          >
            2
          </button>
          <button
            type="button"
            value="3"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(3)"
          >
            3
          </button>

          <button
            type="button"
            value="0"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
            onclick="display(0)"
          >
            0
          </button>
          <button
            type="button"
            class="decimal function btn btn-secondary"
            value="."
            onclick="display('.')"
          >
            .
          </button>
          <button
            type="button"
            class="all-clear function btn btn-danger btn-sm"
            value="all-clear"
            onclick="clearDisplay()"
          >
            AC
          </button>

          <button
            type="button"
            class="equal-sign operator btn btn-default"
            value="="
            onclick="equal()"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./calc.js"></script>
</html>
